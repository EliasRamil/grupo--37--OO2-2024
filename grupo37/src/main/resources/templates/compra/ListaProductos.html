<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Lista de Productos</title>
	
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" th:href="@{/index}">TIENDA-CLIENTE</a>
	 

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/index}">Inicio <span class="sr-only">(current)</span></a>
	      </li>
	      
	    </ul>
		
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form>
	  </div>
	</nav>
	
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="card-deck">
					<h1>Lista de Productos</h1>
					
					<div class="card" th:each="producto : ${productos}">
					  
					  <div class="card-body">
						
					    <h5 class="card-title" th:text="${product.nombre}">Card title</h5>
					    <p class="card-text" th:text="${product.descripcion}">Some quick example</p>
						<p class="card-text" <span th:text="${producto.precio}"></span> Some quick example </p>
						<button type="submit">Comprar</button>
						
					  </div>
					  
					</div>
				</div>
			</div>
		</div>
	</div>
	
    
    
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
