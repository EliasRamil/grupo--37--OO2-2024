<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Lista de Productos</title>
	
</head>
<body>

	<div th:replace="fragments/headers :: header-usuario">HEADER HERE</div>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Lista de Productos</h1>
				<div class="card-deck" th:each="producto,stat : ${productos}">
	
	
					<div class="card">
	
						<div class="card-body">
	
							<h5 class="card-title" th:text="${producto.nombre}">Card title</h5>
							<p class="card-text" th:text="${producto.descripcion}">Some quick example</p>
							<p class="card-text">Precio: $ <span th:text="${producto.precio}"></span> </p>
	
							<label for="cantidad">En Stock ( <span th:text="${producto.cantidadActual}"></span> ):</label>
	
							<form th:action="@{'/compra/'+${producto.id}}" method="post">
								<input type="number" name="cantidad" min="1" th:max="${producto.cantidadActual}" />
								<button type="submit" value="value" class="btn btn-primary">Comprar</button>
							</form>
	
						</div>
	
					</div>
				 <!-- <div th:if="${stat.index % 4==0 && stat.index != 2}" /> -->
				</div>
			</div>
		</div>
		
		
	</div>
	
    
    
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
