<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Lista de Productos</title>
	
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" th:href="@{/admin}">INICIO</a>
	  

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		
	    <ul class="navbar-nav mr-auto">
	    </ul>
		
		<form th:action="@{/logout}"  method="post">
			<input class="btn btn-danger" style="color: white;"  type="submit" value="Logout" />
		</form>
	  </div>
	</nav>
	
	
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Cargar Lote</h1>
				
				<span th:if="${#lists.isEmpty(pedidos)} == true">No hay pedidos pendientes.</span>
				
				<div class="card-deck" th:each="pedidodto : ${pedidosDTO}">
					
					<div class="card">
					
						<div class="card-body">
					        
							<h4 class="card-title">Pedido ID <span th:text="${pedidodto.id}"></span></h4>
							<p>
								<span class="card-text">Producto: <span th:text="${pedidodto.nombreProducto}"></span></span></br>
								<span class="card-text">Cantidad: <span th:text="${pedidodto.cantidadPedida}"></span></span></br>
								<span class="card-text">Proveedor: <span th:text="${pedidodto.proveedor}"></span></span></br>
							</p>
							
					        <span class="card-text">Pedido por: <span th:text="${pedidodto.nombreAdmin}"></span> </span>
							
							<form th:action="@{'/admin/lote/'+${pedidodto.id}}" method="post">
						    	<!-- <p>Id del Pedido a recibir:  <input type="number"/> </p> -->
						    	<!-- <p>Precio:  <input type="number"/> </p> -->
						    	<!-- <button type="submit" value="value" class="btn btn-primary">Confirmar</button> -->
								
								<button type="submit" value="LETSGO" class="btn btn-primary">Procesar</button>
							</form>
					
						</div>
					
					</div>
					
				</div>
				
				<!--
				<div class="card">
				
					<div class="card-body">
				        

						<h4 class="card-title">Pedido ID <span th:text="${pedido.id}"></span></h4>
				        <p class="card-text">Proveedor: $ <span th:text="${pedido.proveedor}"></span> </p>
				        <p class="card-text">Cantidad: $ <span th:text="${pedido.cantidadPedida}"></span> </p>
						<p class="card-text">Producto: $ <span th:text="${producto.nombreProducto}"></span> </p>
				        <p class="card-text">Usuario: $ <span th:text="${producto.nombreUsuario}"></span> </p>
				
					</div>
				
				</div>
				
				
				-->
			</div>
		</div>
		
        
		
	</div>
	
    
    
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
