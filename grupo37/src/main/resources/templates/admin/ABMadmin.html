<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>ABM</title>
	
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" th:href="@{/admin}">Volver</a>
	  

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		
	    <ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="/admin/abm/crear">Agregar producto</a>
			</li>
	    </ul>
		
		<form th:action="@{/logout}"  method="post">
			<input class="btn btn-danger" style="color: white;"  type="submit" value="Logout" />
		</form>
	  </div>
	</nav>
	
	
	<br>
	
	<div class="container">
		<div class="row">
			<div class="col-12">

				<div class="container text-center">
	
	
					<table class="table">
	
						<thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.id}"></td>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${producto.precio}"></td>
                                <td>
									<a class="btn btn-primary" th:href="@{'/admin/abm/editar/' + ${producto.id} }">Editar</a>
									&nbsp;
									<a class="btn btn-danger" th:href="@{'/admin/abm/eliminar/' + ${producto.id} }">Eliminar</a>
								</td>
								
                            </tr>
	
                        </tbody>
	
					</table>
				</div>
			</div>
		</div>
		
		
	</div>
	
    
    
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
