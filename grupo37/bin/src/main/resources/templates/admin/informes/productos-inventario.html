<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Lista de Productos</title>
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/admin}">INDEX-ADMIN</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-danger" style="color: white;" type="submit" value="Logout" />
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Lista de Productos</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cantidad Actual</th>
                            <th>Cantidad Cr√≠tica</th>
							<th>Activo</th>
                        </tr>
                    </thead>
                    <tbody>
						
						<tr th:each="producto : ${productos}" th:class="${producto.cantidadActual <= producto.cantidadCritica} ? 'red-text' : ''">
						    <td th:text="${producto.id}"></td>
						    <td th:text="${producto.nombre}"></td>
						    <td th:text="${producto.cantidadActual}"></td>
						    <td th:text="${producto.cantidadCritica}"></td>
							<td th:text="${producto.activo}"></td>
						</tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
