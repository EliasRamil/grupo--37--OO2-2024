<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Crear producto</title>
	
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" th:href="@{/admin/abm}">Volver</a>
	  

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		
	    <ul class="navbar-nav mr-auto">
	    </ul>
		
		<form th:action="@{/logout}"  method="post">
			<input class="btn btn-danger" style="color: white;"  type="submit" value="Logout" />
		</form>
	  </div>
	</nav>
	
	<br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registrar un producto</h1>
                <div class="card-body">
                    <form th:action="@{/admin/abm/crear}" th:object="${producto}" method="post">
                        <div class="form-group">
                            <label>Nombre : </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="ingrese el nombre" required>
                        </div>
                        <div class="form-group">
                            <label>Descripcion : </label>
                            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="ingrese una descripcion" required>
                        </div>
                        <div class="form-group">
                            <label>Precio : </label>
                            <input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="ingrese el precio" required>
                        </div>
                        <div class="form-group">
                            <label>Cantidad base : </label>
                            <input type="number" name="cantidadActual" th:field="*{cantidadActual}" class="form-control" placeholder="ingrese la cantidad inicial" required>
                        </div>
                        <div class="form-group">
                            <label>Cantidad critica : </label>
                            <input type="number" name="cantidadCritica" th:field="*{cantidadCritica}" class="form-control" placeholder="ingrese la cantidad critica" required>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
	
	
		
		
	
	
    
    
	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
